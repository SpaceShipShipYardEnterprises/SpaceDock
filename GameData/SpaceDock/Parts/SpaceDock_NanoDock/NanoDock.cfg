PART
{
    // --- general parameters ---
    name = nanoDock
    module = Part
    author = Fendrin, steedcrugeon

    // --- asset parameters ---
    model = SD_NanoDock.mu
    scale = 1
    rescaleFactor = 1

    // --- node definitions ---
    // definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z, size
    
    NODE
    {	
    	name = topNode
    	transform = topNode
    	size = 2
    	method = FIXED_JOINT
    }
    NODE
    {	
    	name = bottomNode
    	transform = bottomNode
    	size = 2
    	method = FIXED_JOINT
    }
    NODE
    {	
    	name = loadNode
    	transform = dockingNode
    	size = 1
    	method = FIXED_JOINT
    }
    NODE
    {	
    	name = buildNode
    	transform = launchPos
    	size = 1
    	method = FIXED_JOINT
    }
    NODE
    {	
    	name = storageNode1
    	transform = storageNode1
    	size = 1
    	method = FIXED_JOINT
    }
    NODE
    {	
    	name = storageNode2
    	transform = storageNode2
    	size = 1
    	method = FIXED_JOINT
    }

// --- editor parameters ---
    tags = launchpad shipyard dock
    CrewCapacity = 1
    TechRequired = advConstruction
    //TechRequired = spaceDockSmall
    entryCost = 500000
    cost = 120000
    category = Utility
    subcategory = 0
    title = S³YE NanoDock™
    manufacturer = SpaceShip²Yard Enterprises
    description = In a joint venture with Sphero-Hedron Engineering Dynamics, SpaceShip² Yard Enterprises have overcome the intial problem of getting Space Docks into space. This basic, lightweight solution is everthing the budding Space Konstructor could ever need to start their space fleet! Comes with built-in lights.

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,0,1,1,0

    // --- standard part parameters ---
    mass = 8
    dragModelType = default
    maximum_drag = 0.3
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 30
    explosionPotential = 10
    breakingForce = 100
    breakingTorque = 100
    maxTemp = 2000
    bulkheadProfiles = size2

	INTERNAL
	{
	  name = GenericSpace1
	}
	
 
	MODULE
    	{
    	name = ModuleAnimateGeneric
    	animationName = dockDeploy
    	startEventGUIName = Erect Dock
    	endEventGUIName = Collapse Dock
    	actionGUIName = Toggle Dock State
    	}
	

    	MODULE
    	{
    		name = ModuleLight
    		lightName = boomLight
    		useAnimation = false
    		lightBrightenSpeed = 0.15
    		lightDimSpeed = 1
    		resourceAmount = 0.025
    		useResources = true
    	}
   	
    	MODULE
    	{
        	name = ShipYard
        	konstructionNodes = buildNode
        	
    	}
    	MODULE
    	{
    		name = ModuleKISPickup
    		maxDistance = 20
    		grabMaxMass = 5
    		allowPartStack = true
		allowPartAttach = true
     	}   
	MODULE
	{
        	name = ModuleConnectedLivingSpace
        	passable = true
        	passablenodes = topNode, bottomNode, loadNode
	}
    
	MODULE
	{
		name = ExTarget
		TargetName = SpaceDock
		TargetTransform = launchPos
	}
	MODULE
	{
        	name = ExLaunchPad
        	PadName = SpaceDock
        	SpawnTransform = launchPos
	}
	MODULE
	{
        	name = ModuleKISInventoryMaster
        	storageNodes = storageNode1, starageNode2, topNode, bottomNode
        	cargoNodes = loadNode
        }
	MODULE
	{
		name = FlagDecal
		textureQuadName = flagTransform1
	}
}